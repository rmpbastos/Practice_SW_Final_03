<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<section layout:fragment="content">
    <div class="col-md-6 offset-3">
        <form method="post" th:action="@{save}">

            <div>
                <label>Customer Number:</label>
                <input class="form-control" type="text" name="customerNumber"
                       th:value="${account.customerNumber}">
                <span th:errors="${account.customerNumber}"></span>
            </div>
            <div>
                <label>Customer Name:</label>
                <input class="form-control" type="text" name="customerName"
                       th:value="${account.customerName}">
                <span th:errors="${account.customerName}"></span>
            </div>
            <div>
                <label>Customer Initial Deposit:</label>
                <input class="form-control" type="number" name="customerDeposit" step="0.01"
                       th:value="${account.customerDeposit}">
                <span th:errors="${account.customerDeposit}"></span>
            </div>
            <div>
                <label>Number of Years:</label>
                <input class="form-control" type="number" name="numberOfYears"
                       th:value="${account.numberOfYears}">
                <span th:errors="${account.numberOfYears}"></span>
            </div>
            <div class="mt-2">
                <!--                Combo box-->
                <label>Savings Type</label>
                <select class="form-control" name="savingsType" th:value="${account.savingsType}" >
                    <option value="Savings-Regular">Savings-Regular</option>
                    <option value="Savings-Deluxe">Savings-Deluxe</option>
                </select>
                <span th:errors="${account.savingsType}"></span>
            </div>


            <button type="submit" class="btn btn-success mt-2" th:href="@{/index}" >Save</button>
        </form>
    </div>
</section>
</body>
</html>

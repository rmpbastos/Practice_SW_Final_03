<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" >
    <title>Saving Investment Record</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous">
    </script>
    <style>
        .pre-scrollable{
            height:600px;
            overflow-y:scroll;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<div layout:fragment="content">

    <div class="container mt-2 pre-scrollable">
        <h1>Saving Investment Record</h1>

        <div th:if="${errorMessage}" class="alert alert-danger p-4" role="alert">
            <span th:text="${errorMessage}"></span>
        </div>

        <p>The following are the savings records...</p>

        <div class="card-body">

            <table class="table">
                <thead>
                <tr>
                    <th>Customer Number</th><th>Customer Name</th><th>Customer Deposit</th><th>Number of Years</th><th>Savings Type</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p:${accountList}">
                    <td th:text="${p.getCustomerNumber()}"></td>
                    <td th:text="${p.getCustomerName()}"></td>
                    <td th:text="${p.getCustomerDeposit()}"></td>
                    <td th:text="${p.getNumberOfYears()}"></td>
                    <td th:text="${p.getSavingsType()}"></td>

                    <td>
                        <a class="btn btn-primary" th:href="@{editEntry(id=${p.id})}">
                            Edit</a>
                    </td>

                    <td>
                        <a class="btn btn-warning text-white" onClick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(id=${p.id})}">
                            Delete</a>
                    </td>

                    <td>
                        <a class="btn btn-primary" th:href="@{projectedInvestment(id=${p.id})}">
                            Projected Investment</a>
                    </td>



                </tr>
                </tbody>
            </table>
                <a class="btn btn-success" th:href="@{addEntry}">
                    Add</a>
        </div>
    </div>
</div>
</body>
</html>
